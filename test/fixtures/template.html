<Repeat key="articles">
  <article data-key={@index} data-parent-key={@attrs.key}>
    <Range key="@index" min="1" max="3">
      <Heading tagName="h2">tagName: {@attrs.tagName} - {@data.title}</Heading>
      <p>{@data.contents}</p>
      <a href="{@data.href}">read more</a>
    </Range>

    <Pass key="@index" value="1">
      <div>{@attrs.key} - {@attrs.value}</div>
      <Heading tagName="h2">Only on #2!</Heading>
    </Pass>

    <Pass key="@index" value="0">
      <div>Pass</div>
    </Pass>
  </article>
</Repeat>
